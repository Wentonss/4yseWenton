  <script>
    function updateCounter() {
      const startDate = new Date(2025, 4, 27, 14, 26, 0);
      const now = new Date();
      const diff = now - startDate;

      if (diff < 0) {
        document.getElementById("days").textContent = "Hen√ºz ba≈ülamadƒ±";
        document.getElementById("hours").textContent = "";
        document.getElementById("minutes").textContent = "";
        document.getElementById("seconds").textContent = "";
        return;
      }

      const secondsTotal = Math.floor(diff / 1000);
      const minutesTotal = Math.floor(secondsTotal / 60);
      const hoursTotal = Math.floor(minutesTotal / 60);
      const daysTotal = Math.floor(hoursTotal / 24);

      const hours = hoursTotal % 24;
      const minutes = minutesTotal % 60;
      const seconds = secondsTotal % 60;

      document.getElementById("days").textContent = `${daysTotal} g√ºn`;
      document.getElementById("hours").textContent = `${hours} saat`;
      document.getElementById("minutes").textContent = `${minutes} dakika`;
      document.getElementById("seconds").textContent = `${seconds} saniye`;
    }

    function createEmojiRain() {
      const container = document.getElementById("hearts");
      const emojis = ["üíó", "üòª"];
      const count = 60;

      for (let i = 0; i < count; i++) {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.top = -40 + "px";
        emoji.style.fontSize = Math.random() * 20 + 20 + "px";
        emoji.style.animationDuration = Math.random() * 3 + 5 + "s";
        emoji.style.opacity = Math.random() * 0.5 + 0.4;

        container.appendChild(emoji);

        emoji.addEventListener("animationiteration", () => {
          emoji.style.left = Math.random() * 100 + "vw";
          emoji.style.top = -40 + "px";
        });
      }
    }

    window.onload = function () {
      updateCounter();
      setInterval(updateCounter, 1000);
      createEmojiRain();
    };
  </script>
